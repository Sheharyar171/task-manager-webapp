name: Documentation Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies and build documentation
        run: |
          mkdir -p docs
          cd docs
          npm init -y
          npm install marked
          echo "const { marked } = require('marked'); const fs = require('fs'); try { const markdown = fs.readFileSync('README.md', 'utf8'); const html = marked.parse(markdown); fs.writeFileSync('index.html', html); console.log('Documentation built successfully'); } catch (error) { console.error('Error building documentation:', error.message); process.exit(1); }" > generate-html.js
          node generate-html.js
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
